<!DOCTYPE html>
<html>
<head>
    <title>GroqBot Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body{
            background:  hsl(145,28%,70%); ;
        }
        .plus-icon {
    cursor: pointer;
    font-size: 24px;
}
.upload-popup {
    position: absolute;
    background-color: white;
    border: 1px solid #ba2828;
    padding: 10px;
    align-items: right;
}
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Hi, {{ username }}!</h2>
            <div>
                <a href="/download" class="btn btn-secondary btn-sm">Download Chat</a>
                <a href="/reset" class="btn btn-danger btn-sm">Reset</a>
            </div>
        </div>
        <div class="card p-3" style="height: 60vh; overflow-y: scroll;">
            {% for msg in messages %}
                <div class="mb-2">
                    <strong class="{{ msg.role }}">{{ msg.role.capitalize() }}:</strong>
                    {{ msg.content }}
                </div>
            {% endfor %}
        </div>
        <form method="post" class="mt-3 d-flex">
            <input type="text" name="message" id="messageInput" class="form-control me-2" placeholder="Type your message..." required />
            <button type="submit" class="btn btn-primary me-2">Send</button>
            <button type="button" onclick="startListening()" class="btn btn-outline-secondary">ðŸŽ¤</button>
             <div class="plus-icon" id="plusIcon">
             <button type="button" onclick="uploadSoilImage()" class="btn btn-outline-secondary">âž• </button>
            </div>
            <div class="upload-popup" id="uploadPopup" style="display: none;">
            <input type="file" id="soilImage" accept="image/*">
            <button onclick="uploadSoilImage()">Detect Soil</button>
            <div id="soilOutput" 
            style="margin-top: 10px; white-space: pre-line; font-weight: bold; color: green;">
            </div>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('plusIcon').addEventListener('click', () => {
    const uploadPopup = document.getElementById('uploadPopup');
    uploadPopup.style.display = uploadPopup.style.display === 'block' ? 'none' : 'block';
});
        function startListening() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
    
            recognition = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById("messageInput").value = transcript;
    
                // Automatically submit the form
                setTimeout(() => {
                    document.querySelector("form").submit();
                }, 300); // small delay to ensure input is set
            };
    
            recognition.onerror = function(event) {
                alert("Voice recognition error: " + event.error);
            };
    
            recognition.start();
        }
        window.onload = function () {
        window.scrollTo(0, document.body.scrollHeight);
    }
function uploadSoilImage() {
    let file = document.getElementById("soilImage").files[0];
    let formData = new FormData();
    formData.append("image", file);

    fetch("/soil_detect", {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        if (data.error) {
            document.getElementById("soilOutput").innerHTML =
                "Error: " + data.error;
        } else {
            document.getElementById("soilOutput").innerHTML =
                "ðŸŒ± Soil + Weather Analysis:\n\n" +
                data.result +
                "\n\nðŸŒ¦ Weather:\n" +
                data.weather;
        }
    })
};
</script>
    
</body>
</html>
